<!DOCTYPE html>
<html>
  <body>
    <h2>Reset Button</h2>

    <p>
      The <strong>input type="reset"</strong> defines a reset button that resets
      all form values to their default values:
    </p>
    <form action="">
      <fieldset>
        <legend>safat</legend>
        <h1>safat</h1>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          value="Safat"
          readonly
          size="30px"
        />
        <br />
        <label for="last_name">last_name</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          value="ahmad khan"
          disabled
          size="30px"
        />
        <br />
        <input type="submit" value="submit" />
        <br />
        <input type="reset" value="reset" />
        <br />
        <input type="button" onclick="alert('Safat Ahmad')" value="click me" />
        <br />
        <label for="favcolor">favcolor</label>
        <input type="color" name="favcolor" id="favcolor" value="#ff0000" />
        <br />
        <label for="date">birthday</label>
        <input
          type="date"
          name="birthday"
          id="birthday"
          max="2000-02-03"
        /><br />
        <label for="date">birthday</label>
        <input
          type="date"
          name="birthday"
          id="birthday"
          min="1800-02-05"
        /><br />
        <label for="birthdaytime">birthdaytime</label>
        <input
          type="datetime-local"
          name="birthdaytime"
          id="birthdaytime"
        /><br />
        <label for="email">email</label>
        <input type="email" name="email" id="email" /><br />
        <input
          type="image"
          src="/mnt/chromeos/MyFiles/Downloads/download.png"
          alt="submit"
          height="50"
          width="60"
        />
        <br />
        <label for="fname">Choose a file:</label>
        <input type="file" name="fname" id="fname" />
        <br />
        <label for="bdaymonth">your bday month:</label>
        <input type="month" name="bdaymonth" id="bdaymonth" />
        <br />
        <label for="number">quantity</label>
        <input
          type="number"
          id="number"
          name="number"
          min="0"
          max="200"
          step="5"
        />
        <br />
        <label for="volume">volume :</label>
        <input type="range" name="volume" id="volume" min="0" max="100" />
        <br />
        <label for="gsearch">google search:</label>
        <input type="search" name="gsearch" id="gsearch" />
        <br />
        <label for="number">phone number:</label>
        <input type="tel" name="number" id="number" placeholder="123-456-789" />
        <br />
        <label for="avf">time</label>
        <input type="time" name="time" id="time" />
        <br />
        <label for="homepage">homepage:</label>
        <input type="url" name="homepage" id="homepage" />
        <br />
        <label for="week">select a week:</label>
        <input type="week" name="week" id="week" />
        <br />
        <label for="number">Pin</label>
        <input type="text" name="number" id="number" maxlength="4" size="6" />
        <br />
        <br />

        <input list=" brouser" name="brouser" id="brouser" />
        <datalist id="brouser">
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
      </fieldset>
    </form>
  </body>
</html>
